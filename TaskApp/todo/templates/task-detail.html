{%extends 'base.html'%}
{%block body%}
<h1>Task Detail</h1>
    <div class="container">
      <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
              {%if messages%}
                {%for m in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong></strong>{{m}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {%endfor%}
              {%endif%}
          </div>
          <div class="col-4"></div>
      </div>
  </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card" style="width: 60%;">
                    <div class="card-body">
                      <h5 class="card-title">task_name:{{task.task_name}}</h5>
                      <p class="card-text">user:{{task.user}}</p>
                      <p class="card-text">date:{{task.date}}</p>
                    </div>
                  </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{%endblock%}
