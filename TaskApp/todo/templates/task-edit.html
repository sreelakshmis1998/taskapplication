{%extends 'base.html'%}
{%block body%}
<h1>Add New Task</h1>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
              {%for m in messages%}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong></strong>{{m}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {%endfor%}
            {%endif%}
        </div>
        <div class="col-4"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit" class="btn btn-info">Change</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{%endblock%}
